<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Google Slides en Plein Écran</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        html, body { width: 100%; height: 100%; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe id="slide" 
        src="https://docs.google.com/presentation/d/1t8e2BOOXUhOhY4Uzd4CX2njQc06q7oiZypcxh-tlHic/embed?start=true&loop=true&delayms=30000" 
        allowfullscreen>
    </iframe>

    <script>
        function nextSlide() {
            var iframe = document.getElementById("slide");
            iframe.contentWindow.postMessage(JSON.stringify({method: "next"}), "*");
        }

        function refreshSlides() {
            var iframe = document.getElementById("slide");
            iframe.src = "https://docs.google.com/presentation/d/1t8e2BOOXUhOhY4Uzd4CX2njQc06q7oiZypcxh-tlHic/embed?start=true&loop=true&delayms=30000&t=" + new Date().getTime();
        }

        // Passer à la diapo suivante toutes les 30 secondes
        setInterval(nextSlide, 30000);

        // Rafraîchir la présentation toutes les 5 minutes pour prendre en compte les changements
        setInterval(refreshSlides, 300000);
    </script>
</body>
</html>
